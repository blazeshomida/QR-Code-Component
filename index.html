<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Frontend Mentor | QR code component</title>
	</head>
	<body>
		<article class="card">
			<picture class="card__image">
				<img
					src="./images/image-qr-code.png"
					alt="White QR code on a blue background to visit Frontend Mentor"
				/>
			</picture>
			<section class="card__content" aria-label="Card content">
				<h1 class="text-heading">
					Improve your front-end skills by building projects
				</h1>
				<p class="text-body">
					Scan the QR code to visit Frontend Mentor and take your coding skills
					to the next level
				</p>
			</section>
		</article>
		<aside class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io/challenges/qr-code-component-iux_sIO_H" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">Blaze Shomida</a>.
		</aside>
	</body>
</html>
